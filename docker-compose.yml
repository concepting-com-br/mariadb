version: '3.8'

services:
  mariadb:
    build:
      context: .
    image: ghcr.io/concepting-com-br/mariadb:1.0.0
    container_name: mariadb
    hostname: mariadb
    ports: 
      - 3306:3306
    depends_on:
      - etcd
      
  etcd:
    image: ghcr.io/concepting-com-br/etcd:1.0.0
    container_name: etcd
    hostname: etcd
    ports: 
      - 2379:2379
    volumes:
      - ./src/main/resources/etc/default.json:/opt/concepting/etc/mariadb.json  
    